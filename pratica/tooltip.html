<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../jquery/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>


    <title>Tooltips</title>
</head>

<body>
    <div class="alert alert-success">
        <h1 class="display-4 text-center">Usando ToolTips com o Bootstrap</h1>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Estou no TOPO">
                        Tooltip no topo
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Estou à direita">
                        Tooltip à direita
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Estou na base">
                        Tooltip na base
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Estou à esquerda">
                        Tooltip à esquerda
                    </button>

                </div>

            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
</body>

</html>
